<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Task. A simple task management app made with passion.">
    <meta name="author" content="Keane Dalisay">
    <meta name="application-name" content="Task">
    <title>Task</title>
    <link href="styles/style.css" rel="stylesheet">
    <link href="styles/fonts.css" rel="stylesheet">
    <script src="app.bundle.js" type="module" defer></script>
</head>

<body>
    <div class="container">
        <nav class="navMenu">
            <div class="navList" data-app="navBtnList">
                <button class="navBtn selected-btn" data-app="inboxBtn">
                    <div class="navBtn-label">
                        <object class="navBtn-icon" data="../src/icons/inboxIcon.svg" type="text/svg+xml"
                            tabindex="-1"></object>
                        <span class="navBtn-text">Inbox</span>
                    </div>
                    <div class="taskCnt">
                        <div class="taskCnt-dueTasks hide-cnt" data-app="inboxDueTaskCnt">
                            0
                        </div>
                        <div class="taskCnt-tasks hide-cnt" data-app="inboxTaskCnt">
                            0
                        </div>
                    </div>
                </button>
                <button class="navBtn" data-app="todayBtn">
                    <div class="navBtn-label">
                        <object class="navBtn-icon" data="../src/icons/starIcon.svg" type="text/svg+xml"
                            tabindex="-1"></object>
                        <span class="navBtn-text">Today</span>
                    </div>
                    <div class="taskCnt">
                        <div class="taskCnt-tasks hide-cnt" data-app="todayTaskCnt">
                            0
                        </div>
                    </div>
                </button>
                <button class="navBtn" data-app="upcomingBtn">
                    <div class="navBtn-label navBtn-label--upcoming">
                        <object class="navBtn-icon" data="../src/icons/upcomingIcon.svg" type="text/svg+xml"
                            tabindex="-1"></object>
                        <span class="navBtn-text">Upcoming</span>
                    </div>
                    <div class="taskCnt">
                        <div class="taskCnt-dueTasks hide-cnt" data-app="upcomingDueTaskCnt">
                            0
                        </div>
                        <div class="taskCnt-tasks hide-cnt" data-app="upcomingTaskCnt">
                            0
                        </div>
                    </div>
                </button>
                <button class="navBtn" data-app="settingsBtn">
                    <div class="navBtn-label navBtn-label--settings">
                        <object class="navBtn-icon navBtn-icon--settings" data="../src/icons/settingsIcon.svg"
                            type="text/svg+xml" tabindex="-1"></object>
                        <span class="navBtn-text">Settings</span>
                    </div>
                    <object class="accrdArrow" data-app="accrdArrowSettings" data="../src/icons/arrowIcon.svg"
                        tabindex="-1"></object>
                </button>
                <div class="accrd accrd--settings hide-accrd" data-app="accrdSettings">
                    <button class="accrdBtn" data-app="lightModeBtn" tabindex="-1">
                        <span class="accrdBtn-text">Light Mode</span>
                    </button>
                    <button class="accrdBtn" data-app="darkModeBtn" tabindex="-1">
                        <span class="accrdBtn-text">Dark Mode</span>
                    </button>
                    <a class="accrdBtn" data-app="githubBtn" href="https://github.com/keanedalisay/todo-list-TOP"
                        tabindex="-1">
                        <div class="accrdBtn-label accrdBtn-label--github">
                            <object class="accrdBtn-icon accrdBtn-icon--github" data="../src/icons/githubIcon.svg"
                                type="text/svg+xml" tabindex="-1"></object>
                            <span class="accrdBtn-text">Github</span>
                        </div>
                    </a>
                </div>
                <button class="navBtn" data-app="newBtn">
                    <div class="navBtn-label navBtn-label--new">
                        <object class="navBtn-icon navBtn-icon--new" data="../src/icons/plusIcon.svg"
                            type="text/svg+xml" tabindex="-1"></object>
                        <span class="navBtn-text">New</span>
                    </div>
                    <object class="accrdArrow" data-app="accrdArrowNew" data="../src/icons/arrowIcon.svg"
                        tabindex="-1"></object>
                </button>
                <div class="accrd accrd--new hide-accrd" data-app="accrdNew">
                    <button class="accrdBtn" data-app="newGoalBtn" tabindex="-1">
                        <span class="accrdBtn-text">New Goal</span>
                    </button>
                    <button class="accrdBtn accrdBtn--newTask" data-app="newTaskBtn" tabindex="-1">
                        <span class="accrdBtn-text">New Task</span>
                    </button>
                </div>
            </div>
            <hr class="navMenu-separator">
            <div class="goalList" data-app="goalBtnList">
            </div>
        </nav>
        <main class="main" data-app="main" data-content="Inbox" data-goalid="">
            <div class="overlay hide-overlay display-none" data-app="overlay"></div>
            <div class="modal modal--dateModal hide-modal display-none" data-app="dateModal">
                <div class="dateInput">
                    <div class="dateInput-month">
                        <label for="month">Month</label>
                        <input id="month" type="text" placeholder="January" data-app="monthInput">
                    </div>
                    <div class="dateInput-day">
                        <label for="day">Day</label>
                        <input id="day" type="text" placeholder="1" data-app="dayInput">
                    </div>
                    <div class="dateInput-year">
                        <label for="year">Year</label>
                        <input id="year" type="text" placeholder="2000" data-app="yearInput">
                    </div>
                </div>
                <div class="dateBtnList">
                    <button class="dateBtn" data-app="saveDateBtn">
                        <span class="dateBtn-text">Save</span>
                    </button>
                    <button class="dateBtn" data-app="cancelDateBtn">
                        <span class="dateBtn-text">Cancel</span>
                    </button>
                </div>
            </div>
            <div class="addTaskBtn" data-app="newTaskBtn">
                <object data="../src/icons/plusIcon.svg" type="text/svg+xml" tabindex="-1"></object>
            </div>
            <header class="header hide-headerSettings">
                <div class="headerBtnList headerBtnList--mobile">
                    <div class="headerBtn headerBtn--closeMainBtn" data-app="closeTabBtn">
                        <object data="../src/icons/arrowIcon.svg" type="text/svg+xml" tabindex="-1"></object>
                    </div>
                    <div class="headerBtn headerBtn--settingsBtn" data-app="headerSettingsBtn">
                        <object data="../src/icons/threeDotIcon.svg" type="text/svg+xml" tabindex="-1"></object>
                    </div>
                </div>
                <div class="header-info">
                    <div class="header-label">
                        <object class="header-icon" data-app="headerInfoIcon" data="../src/icons/inboxIcon.svg"
                            type="text/svg+xml" tabindex="-1"></object>
                        <span class="header-title" data-app="headerInfoTitle">
                            Inbox
                        </span>
                        <input class="header-titleInput hide-elem" type="text" placeholder="What is your goal in life?"
                            data-app="headerInfoTitleInput">
                        <div class="header-settingsBtn" data-app="headerSettingsBtn">
                            <object data="../src/icons/threeDotIcon.svg" type="text/svg+xml" tabindex="-1"></object>
                        </div>
                    </div>
                    <div class="header-note">
                        <span class="header-text" data-app="headerNoteText">
                            This is where your independent tasks are stored. Feel free to add as many as you like!
                        </span>
                        <input class="header-textInput hide-elem" type="text" placeholder="What is your goal all about?"
                            data-app="headerNoteTextInput">
                    </div>
                </div>
                <div class="headerBtnList">
                    <div class="headerBtnFrame">
                        <button class="headerBtn" data-app="trashAllTasksBtn">
                            <div class="headerBtn-label">
                                <object class="headerBtn-icon" data="../src/icons/trashIcon.svg" type="text/svg+xml"
                                    tabindex="-1"></object>
                                <span class="headerBtn-text">Trash All</span>
                            </div>
                        </button>
                        <button class="headerBtn" data-app="mrk/unmrkAllTasksBtn">
                            <div class="headerBtn-label">
                                <span class="headerBtn-text">Mark / Unmark All</span>
                            </div>
                        </button>
                        <button class="headerBtn" data-app="clrCmpltdTasksBtn">
                            <div class="headerBtn-label">
                                <span class="headerBtn-text">Clear Complete</span>
                            </div>
                        </button>
                    </div>
                </div>
            </header>
            <div class="taskList" data-app="taskBtnList">

            </div>
        </main>
    </div>
</body>

</html>
